<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, td,th{
            border: 1px solid black;
        }
    </style>
    <title>Semantic Tables and Media </title>
</head>
<body>
 <table>
    <thead>
    <tr>
        <th>Roll numbers</th>
        <th>Names</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>11</td>
        <td>Raju</td>
    </tr>
    <tr>
        <td>45</td>
        <td>Neel</td>
    </tr>
    <tr>
        <td>77</td>
        <td>Mistu</td>
    </tr>
</tbody>
 </table> 
 <h2>List of medias</h2> 
 <ol>
    <li ><img class="fit-picture"
        src="https://picsum.photos/id/123/200/300"
        alt="water"></li>
    <li><video controls width="250">
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4"> </li>
    <li> <audio
        controls
        src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
            <a href="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg">
                Download audio
            </a>
    </audio></li>
 </ol>

</body>
</html>
